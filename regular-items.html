<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regular Items</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Regular Items</h1>
        <nav>
            <a href="index.html">Back to Default List</a>
        </nav>
    </header>

    <main>
        <section class="list-section">
            <h2>Your Regular Items</h2>
            <ul id="regularItems" class="item-list"></ul>
        </section>

        <section class="new-item-section">
            <form id="regularItemForm">
                <input type="text" id="regularItemName" placeholder="Item Name" required>
                <input type="number" id="regularItemQuantity" placeholder="Quantity" min="1" required>
                <input type="file" id="regularItemImage" accept="image/*">
                <button type="submit">Add Regular Item</button>
            </form>
        </section>
    </main>

    <script src="regular-items.js"></script>
</body>
</html>
